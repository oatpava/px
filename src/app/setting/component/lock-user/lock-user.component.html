<div layout="row" flex style="   
background: #b74f36;
padding: 12px;
color: #FFF;
margin-bottom: 10px;
font-size: large;">
    <span flex="99">จำกัดสิทธิ์ผู้ใช้งาน </span>
    <md-icon md-list-avatar style="cursor: pointer;" (click)="close()">close</md-icon>
</div>
<div style="padding-top: 20px; padding-left:10px; padding-right:10px;">
    <div layout="row">
        <div flex>
            <md-select style="display:inherit;" placeholder="สถานะผู้ใช้งาน" [(ngModel)]="statusData" name="status" (ngModelChange)="change($event)" required>
                <md-option *ngFor="let sta of userStatus" [value]="sta.id">
                    {{sta.name}}
                </md-option>
            </md-select>
        </div>
    </div>
</div>
<div layout="row" layout-align="end start" style="width: 100%; padding: 5px; background: #d4daec;" [style.margin-top]="'15px'">
    <button md-raised-button (click)="save(status) " color="primary" [style.margin-right]="'5px'">บันทึก</button>
    <button md-raised-button (click)="close() " color="warn" [style.margin-right]="'5px'">ยกเลิก</button>
</div>
