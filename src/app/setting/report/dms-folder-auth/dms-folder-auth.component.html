<div layout="column" flex>
    <div class="bgc-blue-700" [style.color]="'#fff'" layout="row">
        <button md-icon-button (click)="goBack()">
      <md-icon>arrow_back</md-icon>
    </button>
        <button md-icon-button disabled>
        <md-icon>dns</md-icon>
    </button>
        <div flex class="menu-showLabel">
            <span>แฟ้มทะเบียน</span>
        </div>
    </div>
</div>
<div layout="column" flex>
    <md-sidenav-layout layout="column" flex fullscreen>
        <div class="body-showCenter">
            <div layout-gt-md="row" layout-align-gt-md="center start" class="margin main-admin">
                <div flex-gt-md="90">
                    <!-- <md-content class="md-padding" layout-xs="column" layout="row"> -->
                    <md-list>
                        <div flex-xs flex-gt-xs="50" layout="row">
                            <md-card *ngIf="!showSearchResult" style="margin-left: 0px; margin-right: 0px;">
                                <md-card-content>
                                    <p-tree [value]="folderTree" selectionMode="single" [(selection)]="selectedFolder" (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)" (onNodeExpand)="loadNode($event)"></p-tree>
                                </md-card-content>
                            </md-card>
                        </div>
                    </md-list>
                    <!-- <button (click)="genReport()">พิมพ์รายงาน</button> -->
                </div>
            </div>
        </div>
    </md-sidenav-layout>
</div>
<button id="fixedbutton" md-fab color="accent" title="print" (click)="genReport()">
  <md-icon>print</md-icon>
</button>
<p-growl [(value)]="msgs" [life]="3000"></p-growl>
