<div layout="column" flex>
  <div class="bgc-blue-700" [style.color]="'#fff'" layout="row" flex>
      <button md-icon-button (click)="goBack()">
          <md-icon>arrow_back</md-icon>
      </button>
      <button md-icon-button disabled>
        <md-icon>description</md-icon>
      </button>
      <div flex class="menu-showLabel">
          <span>แบบฟอร์มเอกสารกรมอุตสาหกรรมพื้นฐานและการเหมืองแร่</span>
      </div>
  </div>
</div>
<div layout="column" flex>
  <md-sidenav-layout layout="column" flex fullscreen>
      <div class="body-showCenter">
          <div layout-gt-md="row" layout-align-gt-md="center start" class="margin main-admin">
              <div flex-gt-md="90">
                  <md-card>
                      <md-card-content>
                          <table td-data-table>
                              <th td-data-table-column>
                                <span class="column-header">ชื่อแบบฟอร์ม</span>
                              </th>
                              <th td-data-table-column>
                                <span class="column-header">ผู้แก้ไข</span>
                              </th>
                              <th td-data-table-column>
                                <span class="column-header">วันที่แก้ไข</span>
                              </th>
                              <tr td-data-table-row *ngFor="let fileAttach of fileAttachs" (mouseover)="hoverEdit=fileAttach.id" (mouseleave)="hoverEdit=-1">
                                  <td td-data-table-cell>
                                      <div>{{fileAttach.fileAttachName}}</div>
                                  </td>
                                  <td td-data-table-cell>
                                    <div>{{fileAttach.updatedName}}</div>
                                  </td>
                                  <td td-data-table-cell width="120px">
                                    <div>{{fileAttach.updatedDate?.substr(0, 16)}}</div>
                                  </td>
                                  <td td-data-table-cell width="120px">
                                      <div *ngIf="hoverEdit==fileAttach.id" style="text-align: right;" >
                                          <i class="material-icons icon-button" title="แก้ไข" (click)="edit(fileAttach)">edit</i>
                                          <i class="material-icons icon-button" title="ลบ" (click)="delete(fileAttach)">delete</i>
                                          <i class="material-icons icon-button" title="ทำสำเนา" (click)="download(fileAttach)">file_download</i>
                                      </div>
                                  </td>
                              </tr>
                          </table>
                      </md-card-content>
                  </md-card>
              </div>
          </div>
      </div>
  </md-sidenav-layout>
</div>

<div hide show-gt-md layout="column" id="fixedbutton">
  <button md-fab color="accent" title="เพิ่ม" (click)="add()">
      <md-icon>add</md-icon>
  </button>
</div>

<p-growl [(value)]="msgs" [life]="5000"></p-growl>
