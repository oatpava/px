<div layout="column" flex>
    <div class="bgc-blue-700" [style.color]="'#fff'" layout="row" flex>
        <button md-icon-button (click)="goBack()">
            <md-icon>arrow_back</md-icon>
        </button>
        <button md-icon-button disabled>
          <md-icon>{{iconHeader}}</md-icon>
        </button>
        <div flex class="menu-showLabel">
            <span>{{title}}</span>
        </div>
        <button md-icon-button>
            <md-icon>more_vert</md-icon>
        </button>
    </div>
    <md-sidenav-layout layout="column" flex fullscreen>
        <div class="body-showCenter">
            <div layout-gt-md="row" layout-align-gt-md="center start" class="margin main-admin">
                <div flex-gt-md="90">
                    <md-card>
                        <md-card-content>
                            <div layout="row" class="row-height">
                                <div flex="50" class="p-title p-title-input">
                                    <tree-view-permission [dataList]="structureTree" [userList]="userList" [ownerType]="ownerType" [ownerId]="ownerId"></tree-view-permission>
                                </div>
                                <div class="main-liner"></div>
                                <div flex="50">
                                    <md-list style="width: 100%;">
                                        <template let-item let-last="last" ngFor [ngForOf]="userList">
                                        <md-list-item>    
                                            <md-icon md-list-avatar (click)="openAlertDetail(item)" class="hover">perm_contact_calendar</md-icon>
                                            <h4 md-line (click)="openAlertDetail(item)" class="{{item.listInOutAssignModel_groupDate.length > 0 ? (item.listInOutAssignModel_groupDate[0].checkExpire ? 'expire': '') : ''}} hover">{{item.assignName}} </h4>
                                            <p md-line (click)="openAlertDetail(item)" class="hover" *ngFor="let dateItem of item.listInOutAssignModel_groupDate">
                                                {{dateItem.inOutAssignStartDate ? dateItem.inOutAssignStartDate.split(' ')[0] +' -' : dateItem.inOutAssignStartDate}}  {{dateItem.inOutAssignEndDate ? dateItem.inOutAssignEndDate.split(' ')[0] : dateItem.inOutAssignEndDate}}</p> 
                                            <!--<p md-line (click)="openAlertDetail(item)" class="hover">{{item.listInOutAssignModel_groupDate.length > 0 ? (item.listInOutAssignModel_groupDate[0].inOutAssignStartDate ? item.listInOutAssignModel_groupDate[0].inOutAssignStartDate.split(' ')[0] +' -' : item.listInOutAssignModel_groupDate[0].inOutAssignStartDate):''}}  {{item.listInOutAssignModel_groupDate.length > 0 ? (item.listInOutAssignModel_groupDate[0].inOutAssignEndDate ? item.listInOutAssignModel_groupDate[0].inOutAssignEndDate.split(' ')[0] : item.listInOutAssignModel_groupDate[0].inOutAssignEndDate):''}}</p> -->
                                            <div class="block-icon-Option" >
                                                <i class="material-icons icon-button"  (click)="delete(item)" >delete</i>
                                            </div>
                                            </md-list-item>
                                            <md-divider md-inset></md-divider>
                                    </template>
                                    </md-list>
                                </div>
                            </div>
                        </md-card-content>
                        <!--<md-divider></md-divider>
                        <md-card-actions>
                        </md-card-actions>-->
                    </md-card>

                </div>
            </div>
        </div>
    </md-sidenav-layout>
</div>
