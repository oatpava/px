<div class="loading-message animated"><h2>กำลังดำเนินการ กรุณารอสักครู่...</h2></div>

<p-dataTable #dt [value]="fileAttachApproves" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,50]"
    [resizableColumns]="false" [responsive]="true" styleClass="fixed-size">
    <p-header>
        <div layout="row" layout-align="space-between start">
            <div></div>
            <div layout="column" style="word-wrap: break-word; word-break: break-all; white-space: normal;">
                <span>รายการการรับรองเอกสาร:</span>
                <span>{{fileAttach.fileAttachName}}</span>
            </div>
            <div>
                <button *ngIf="showCaButton" (click)="approve()" title="รับรองเอกสาร" [disabled]="!haveCa || loading">
                    <i class="material-icons">check_circle</i>
                </button>
            </div>
        </div>
    </p-header>
    <p-column [sortable]="true" [style]="{'width':'40px', 'text-align':'center', 'vertical-align':'top'}">
        <template pTemplate="body" let-i="rowIndex+1">
            <span>{{i}}</span>
        </template>
    </p-column>
    <p-column field="createdDate" header="วันที่" [sortable]="false" [style]="{'width':'20%', 'text-align':'center', 'vertical-align':'top'}">
        <template pTemplate="body" let-row="rowData">
            <span>{{row.createdDate}}</span>
        </template>
    </p-column>
    <p-column field="userProfileFullName" header="ผู้ดำเนินการ" [sortable]="false" [style]="{'width':'40%', 'vertical-align':'top'}">
        <template pTemplate="body" let-row="rowData">
            <span>{{row.userProfile.fullName}}</span>
        </template>
    </p-column>
    <p-column field="structureName" header="หน่วยงาน" [sortable]="false" [style]="{'width':'40%', 'vertical-align':'top'}">
        <template pTemplate="body" let-row="rowData">
            <span>{{row.userProfile.structure.name}}</span>
        </template>
    </p-column>
</p-dataTable>

<p-growl [(value)]="msgs" [life]="5000"></p-growl>
