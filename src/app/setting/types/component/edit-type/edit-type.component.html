<div layout="column" flex>
    <div style="background:#e0785f; color:#fff;" layout="row" flex>
        <button md-icon-button (click)="goBack()">
            <md-icon>arrow_back</md-icon>
        </button>
        <button md-icon-button disabled>
          <md-icon>dashboard</md-icon>
        </button>
        <div flex class="menu-showLabel">
            <span>{{title}}</span>
        </div>
        <!--<button md-icon-button [md-menu-trigger-for]="menu">
            <md-icon>more_vert</md-icon>
        </button>
        <md-menu #menu="mdMenu" x-position="before">
            <button md-menu-item *ngFor="let menu of menus" (click)="add(menu)"> เพิ่ม{{menu.name}} </button>
        </md-menu>-->
    </div>
</div>
<div layout="column" flex>
    <md-sidenav-layout layout="column" flex fullscreen>
        <!--        <md-sidenav #sideSubMenu align="end">
            sideSubMenu
        </md-sidenav>    -->
        <div class="body-showCenter">
            <div layout-gt-md="row" layout-align-gt-md="center start" class="margin main-admin">
                <div flex-gt-md="70">
                    <md-card style="margin-left: 0px; margin-right: 0px;">
                        <md-card-title style="background: #efb3a5;">
                            <span class="md-headline">{{title}}</span>
                        </md-card-title>
                        <!--<md-card-title>{{title}}</md-card-title>-->
                        <!--<md-card-subtitle>Subtitle</md-card-subtitle>-->
                        <md-card-content>
                            <form #addFolderForm="ngForm">
                                <div layout="row" layout-align="left start" style="width: 100%;">
                                    <md-input-container flex>
                                        <input md-input type="text" placeholder='{{typeTitle}}' name="title" [(ngModel)]="workFlowType.workflowTypeTitle" required>
                                    </md-input-container>
                                </div>
                                <div layout="row" layout-align="left start" style="width: 100%;">
                                    <md-radio-group style="padding-top:14px;" [(ngModel)]="workFlowType.workflowTypeAction" name="workflowTypeAction">ใช้ในการคำนวณการดำเนินงาน
                                        <md-list-item>
                                            <md-radio-button value="1" [checked]="1 === workFlowType.workflowTypeAction || !workFlowType.workflowTypeAction" style="font-size:14px; padding-left:14px; padding-top:8px;">ไม่ใช้</md-radio-button>
                                        </md-list-item>
                                        <md-list-item>
                                            <md-radio-button value="2" [checked]="2 === workFlowType.workflowTypeAction" style="font-size:14px; padding-left:14px;">ใช้</md-radio-button>
                                        </md-list-item>
                                    </md-radio-group>
                                </div>
                            </form>
                            <div layout="row" layout-align="center start" style="width: 100%;" [style.margin-top]="'15px'">
                                <button *ngIf="mode==='Add'" md-raised-button [ngClass]="{'md-primary': addFolderForm.form.valid}" [disabled]="!addFolderForm.form.valid" [style.margin-right]="'5px'" color="primary" (click)="createType(workFlowType)">บันทึก</button>
                                <button *ngIf="mode==='Edit'" md-raised-button [ngClass]="{'md-primary': addFolderForm.form.valid}" [disabled]="!addFolderForm.form.valid" [style.margin-right]="'5px'" color="primary" (click)="updateType(workFlowType)">บันทึก</button>
                                <button md-raised-button md-ripple (click)="goBack()" [style.margin-right]="'5px'">ยกเลิก</button>
                            </div>
                        </md-card-content>
                    </md-card>
                </div>
            </div>
        </div>
    </md-sidenav-layout>
</div>
