<div layout="column">
    <div class="bgc-blue-700" [style.color]="'#fff'" layout="row">
        <button md-icon-button (click)="goBack()">
            <md-icon>arrow_back</md-icon>
        </button>
        <button md-icon-button disabled>
          <md-icon>email</md-icon>
        </button>
        <div flex class="menu-showLabel">
            <span>{{hendName}}</span>
        </div>

    </div>
</div>

<div layout="row">
    <div flex="10"> </div>
    <div flex="80">
        <md-card>

            <md-card-content>
                <!-- <span>send email</span> -->
                <form>
                    <div layout="row" layout-align="center start">
                        <md-input flex placeholder="From " type="text" name="From " [(ngModel)]="From">
                        </md-input>
                    </div>
                    <div layout="row" layout-align="center start">
                        <md-input flex placeholder="To " name="To " [(ngModel)]="To">
                        </md-input>
                        <button md-icon-button (click)="listUserGrop(1)">
                            <md-icon>supervisor_account</md-icon>
                        </button>
                    </div>

                    <div layout="row" layout-align="center start">
                        <md-input flex placeholder="Cc " name="Cc " [(ngModel)]="Cc">
                        </md-input>
                        <button md-icon-button (click)="listUserGrop(2)">
                            <md-icon>supervisor_account</md-icon>
                        </button>
                    </div>

                    <div layout="row" layout-align="center start">
                        <md-input flex placeholder="Bcc " name="Bcc " [(ngModel)]="Bcc">
                        </md-input>
                        <button md-icon-button (click)="listUserGrop(3)">
                            <md-icon>supervisor_account</md-icon>
                        </button>
                    </div>
                    <div layout="row" layout-align="center start">
                        <md-input flex placeholder="Subject " name="Subject " [(ngModel)]="Topic">
                        </md-input>
                    </div>

                    <div layout="row">

                        <div flex="65">
                            <textarea style="background-color:white;color:black; width: 100%; height: 80%;" rows="10" name='textarea' [(ngModel)]="textarea">                             
                            </textarea>
                        </div>
                        <div flex="5"></div>


                        <td-data-table [data]="data" [selectable]="true" [(ngModel)]="selectedRows2" [columns]="columns" [multiple]="true" [style.height.px]="200" (rowSelect)="selectEvent($event)" (selectAll)="selectAllEvent($event)">
                        </td-data-table>



                    </div>



                    <div layout="row" layout-align="center start" style="margin-top: 5px;">
                        <button md-raised-button color="accent" [style.margin-right]="'5px'" (click)="send()">send</button>
                        <button md-raised-button color="primary" [style.margin-right]="'5px' " (click)="cancel()">cancel</button>
                        <!-- <button md-raised-button [disabled]="isDisabled" (click)="Undo()">Undo</button> -->
                    </div>
                </form>

            </md-card-content>
        </md-card>



    </div>
</div>
