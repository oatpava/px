<div layout="column" flex>
    <div class="bgc-blue-700" [style.color]="'#fff'" layout="row">
        <button md-icon-button (click)="goBack()" [disabled]="disableBack">
          <md-icon>arrow_back</md-icon>
      </button>
        <button md-icon-button disabled>
        <md-icon>folder</md-icon>
      </button>
        <!-- <div *ngFor="let data of lvBar;let i = index;">
            <span (click)="lvBarBack(data)" style="cursor: pointer; line-height: 40px;">{{data.levelName}}</span>

            <span *ngIf="lvBar.length > 1 && lvBar.length > i+1">/</span>
        </div> -->
        <span style="cursor: pointer; line-height: 40px;">
            เอกสารหมดอายุ
        </span>

        <button hide-gt-md md-icon-button [md-menu-trigger-for]="menu">
          <md-icon>more_vert</md-icon>
      </button>
        <md-menu #menu="mdMenu" x-position="before">
            <div>
                <!-- <button md-menu-item (click)="addDocument()"> เพิ่ม</button>
                <button md-menu-item (click)="sideSubMenu.open(); ModeSearch = false"> ค้นหา </button> -->
            </div>
        </md-menu>
    </div>
</div>
<div layout="column" flex>
    <md-sidenav-layout layout="column" flex fullscreen>

        <div class="body-showCenter">
            <div layout-gt-md="row" layout-align-gt-md="center start" class="margin main-admin">
                <div flex-gt-md="70">
                    <md-list>
                        <md-card hide show-gt-md style="margin-left: 0px; margin-right: 0px;" [style.width.px]="widthSize">
                            <md-card-content>

                                <table td-data-table>
                                    <tr td-data-table-row>
                                        <!--checkbox-->
                                        <!-- <th>
                                            <md-checkbox [checked]="checkBoxAll" name="checkAll" (change)="checkAll(1,$event)">
                                            </md-checkbox>
                                        </th> -->
                                        <th style="font-size: 12px">
                                            ลำดับ
                                        </th>
                                        <!-- checkbox -->
                                        <th td-data-table-column *ngFor="let column of columns" [numeric]="column.numeric">
                                            {{column.label}}
                                        </th>
                                    </tr>

                                    <tr td-data-table-row *ngFor="let row of datas;let i = index">

                                        <!-- <td td-data-table-cell class="md-checkbox-cell" style="text-align: center">
                                            <md-checkbox [checked]="flagCheck[i]" name="checkSave" (change)="clickSave(i,$event);">
                                            </md-checkbox>
                                        </td> -->

                                        <td *ngIf="row.isExp =='Y'" class="hover" (click)="selectDocument(row)" style="text-align: center;color: red">{{i+1}}</td>
                                        <td *ngIf="row.isExp =='N'" class="hover" (click)="selectDocument(row)" style="text-align: center">{{i+1}}</td>

                                        <td td-data-table-cell *ngFor="let column of columns" [numeric]="column.numeric">
                                            <!--<label><input type="checkbox"></label>-->
                                            <label class="hover" *ngIf=" column.name!=='createdBy'&& column.name!=='updatedBy' &&
                                          column.name!=='documentInt01' && column.name!=='documentInt02'&& column.name!=='documentInt03'&& column.name!=='documentInt04'  &&  row.isExp =='Y'" style="color: red" (click)="selectDocument(row)">{{row[column.name]  }}</label>




                                            <label class="hover" *ngIf="column.name=='documentInt01'" style="color: red" (click)="selectDocument(row)">{{row[column.name]}}</label>
                                            <label class="hover" *ngIf="column.name=='documentInt02' " style="color: red" (click)="selectDocument(row)">{{row[column.name]}}</label>
                                            <label class="hover" *ngIf="column.name=='documentInt03' " style="color: red" (click)="selectDocument(row)">{{row[column.name]}}</label>
                                            <label class="hover" *ngIf="column.name=='documentInt04' " style="color: red" (click)="selectDocument(row)">{{row[column.name]}}</label>

                                            <label class="hover" *ngIf="column.name=='documentFloat01' " style="color: red" (click)="selectDocument(row)">{{row[column.name]}}</label>
                                            <label class="hover" *ngIf="column.name=='documentFloat02' " style="color: red" (click)="selectDocument(row)">{{row[column.name]}}</label>

                                            <label class="hover" *ngIf="column.name =='createdBy'  " style="color: red" (click)="selectDocument(row)">{{row.userProfileCreate.fullName}}</label>
                                            <label class="hover" *ngIf="column.name =='updatedBy'  " style="color: red" (click)="selectDocument(row)">{{row.userProfileUpdate.fullName }}</label>
                                            <label class="hover" *ngIf="column.name =='removedBy'   " style="color: red" (click)="selectDocument(row)">{{row.userProfileDel.fullName }}</label>

                                            <!--//////-->
                                            <!-- <label class="hover" *ngIf=" column.name!=='createdBy'&& column.name!=='updatedBy' &&
                                          column.name!=='documentInt01' && column.name!=='documentInt02'&& column.name!=='documentInt03'&& column.name!=='documentInt04'  &&  row.isExp =='N'" (click)="selectDocument(row)">{{row[column.name] | truncate:30 }}</label>

                                          
                                            <label class="hover" *ngIf="column.name=='documentInt01' &&  row.isExp =='N'" (click)="selectDocument(row)">{{row[column.name]}}</label>
                                            <label class="hover" *ngIf="column.name=='documentInt02' &&  row.isExp =='N'" (click)="selectDocument(row)">{{row[column.name]}}</label>
                                            <label class="hover" *ngIf="column.name=='documentInt03' &&  row.isExp =='N'" (click)="selectDocument(row)">{{row[column.name]}}</label>
                                            <label class="hover" *ngIf="column.name=='documentInt04' &&  row.isExp =='N'" (click)="selectDocument(row)">{{row[column.name]}}</label>

                                            <label class="hover" *ngIf="column.name=='documentFloat01' &&  row.isExp =='N'" (click)="selectDocument(row)">{{row[column.name]}}</label>
                                            <label class="hover" *ngIf="column.name=='documentFloat02' &&  row.isExp =='N'" (click)="selectDocument(row)">{{row[column.name]}}</label>

                                            <label class="hover" *ngIf="column.name =='createdBy'  &&  row.isExp =='N'" (click)="selectDocument(row)">{{row.userProfileCreate.fullName}}</label>
                                            <label class="hover" *ngIf="column.name =='updatedBy'  &&  row.isExp =='N'" (click)="selectDocument(row)">{{row.userProfileUpdate.fullName }}</label>
                                            <label class="hover" *ngIf="column.name =='removedBy'  &&  row.isExp =='N'" (click)="selectDocument(row)">{{row.userProfileDel.fullName }}</label> -->

                                        </td>


                                        <div class="block-icon-Option">

                                            <i *ngIf="row.borrowStatus == 1" class="material-icons icon-button" style="margin-top: 7px ;color: red" (click)="docBorrow(row)" title="ยืม-คืนเอกสาร">swap_vert</i>
                                            <i *ngIf="row.borrowStatus == 0" class="material-icons icon-button" style="margin-top: 7px ;" (click)="docBorrow(row)" title="ยืม-คืนเอกสาร">swap_vert</i>

                                        </div>

                                    </tr>

                                </table>
                            </md-card-content>
                        </md-card>
                        <!--mobile view   -->
                        <div hide-gt-md>
                            <template let-item let-last="last" ngFor [ngForOf]="datas">
                              <md-list-item >
                                  <md-icon md-list-avatar style="background: #b1ccea">description</md-icon>
                                  
                                  <h3 md-line class="hover" (click)="selectDocument(item)"> {{item.documentName}} </h3>
                                  <!--<h4 md-line> วันที่ : {{item.documentPublicDate}} </h4>
                                  <p md-line> ผู้สร้าง : {{item.createdName}} </p>-->

                              </md-list-item>
                              <md-divider  md-inset></md-divider>
                          </template>
                        </div>

                    </md-list>

                </div>
            </div>
        </div>
    </md-sidenav-layout>

</div>
