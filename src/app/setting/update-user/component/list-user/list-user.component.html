<div layout="column" flex>
    <div style="background:#e0785f; color:#fff;" layout="row" flex>
        <button md-icon-button (click)="goBack()">
            <md-icon>arrow_back</md-icon>
        </button>
        <button md-icon-button disabled>
          <md-icon>{{iconHeader}}</md-icon>
        </button>
        <div flex class="menu-showLabel">
            <span>{{title}}</span>
        </div>
        <button md-icon-button>
            <md-icon>more_vert</md-icon>
        </button>
    </div>
</div>
<div layout="column" flex (click)="sideNavAlert($event)">
    <md-sidenav-layout layout="column" flex fullscreen>
        <md-sidenav #sideSubMenu align="end">
            <form layout-padding style="width: 100%;" layout="column" class="input-Login" #searchDms="ngForm" layout-align="center start">
                <!--<div *ngFor="let folderField of folderFields" layout="row" layout-align="left start" style="width: 100%; margin-bottom: 10px;">
                    <div *ngIf="folderField.fieldType==='DATETIME'">
                        <my-date-picker [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)" placeholder="{{folderField.fieldName}} จาก" locale="th" name="{{folderField.fieldMap}}" [(ngModel)]="search[folderField.fieldMap+'Form']">
                        </my-date-picker>
                        <my-date-picker [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)" placeholder="{{folderField.fieldName}} ถึง" locale="th" name="{{folderField.fieldMap}}" [(ngModel)]="search[folderField.fieldMap+'To']">
                        </my-date-picker>
                    </div>
                    <md-input *ngIf="folderField.fieldType!=='DATETIME'" flex placeholder="{{folderField.fieldName}}" name="{{folderField.fieldMap}}" [(ngModel)]="search[folderField.fieldMap]">
                    </md-input>
                </div>-->
                <!--<form #addLevelForm="ngForm">-->
                <!--<div flex-gt-md="100">-->
                <div *ngFor="let col of columns" layout="row" layout-align="left start" style="width: 100%; margin-bottom: 10px;">
                    <!--<div flex="40" class="p-title p-title-input">
                        <label>{{col.label}} :</label>
                    </div>-->
                    <div flex="100">
                        <md-input-container flex style="width: 100%">
                            <input md-input type="text" placeholder="{{col.label}}" name="code">
                        </md-input-container>
                    </div>
                </div>
            </form>
        </md-sidenav>
        <div class="body-showCenter">
            <div layout-gt-md="row" layout-align-gt-md="center start" class="margin main-admin">
                <div flex-gt-md="90">
                    <md-card>
                        <md-card-content>
                            <table td-data-table>
                                <!--<thead>
                                    <tr td-data-table-row>-->
                                <th td-data-table-column *ngFor="let column of columns">
                                    {{column.label}}
                                </th>
                                <!--</tr>
                                </thead>-->
                                <!--<tbody>-->
                                <tr td-data-table-row *ngFor="let row of filteredData; let i = index">
                                    <td td-data-table-cell (click)="openAlertDetail(row)">
                                        <div class="hover">{{row.status}}</div>
                                    </td>
                                    <td td-data-table-cell (click)="openAlertDetail(row)">
                                        <div class="hover">{{row.code}}</div>
                                    </td>
                                    <td td-data-table-cell (click)="openAlertDetail(row)">
                                        <div class="hover">{{row.prename}}{{row.name}} {{row.surname}}</div>
                                    </td>
                                    <td td-data-table-cell (click)="openAlertDetail(row)">
                                        <div class="hover">{{row.positionName}}</div>
                                    </td>
                                    <td td-data-table-cell (click)="openAlertDetail(row)">
                                        <div class="hover">{{row.managementName}}</div>
                                    </td>
                                    <td td-data-table-cell (click)="openAlertDetail(row)">
                                        <div class="hover">{{row.depCode}}</div>
                                    </td>
                                    <td td-data-table-cell (click)="openAlertDetail(row)">
                                        <div class="hover">{{row.depName}}</div>
                                    </td>
                                    <td td-data-table-cell (click)="openAlertDetail(row)">
                                        <div class="hover">{{row.depShortName}}</div>
                                    </td>
                                </tr>
                                <!--</tbody>-->
                            </table>
                            <!--<td-paging-bar [pageSizes]="[10, 20, 50, 100]" [total]="filteredTotal" (change)="page($event)"></td-paging-bar>-->
                        </md-card-content>
                        <!--<md-divider></md-divider>
                        <md-card-actions>
                        </md-card-actions>-->
                    </md-card>
                </div>
            </div>
        </div>
    </md-sidenav-layout>
</div>

<div hide show-gt-md [tdToggle]="!modeSearch" layout="column" id="fixedbutton" (click)="overMenu();" (mouseleave)="leaveMenu();">
    <!--<div *ngFor="let menu of menus">-->
    <div class="showbutton" [tdToggle]="hoverMenuEdit" style="padding-bottom: 3px;">
        <button md-fab [style.background]="blue" title="ค้นหา" (click)="sideSubMenu.open(); modeSearch = false">
                <md-icon>search</md-icon>
            </button>
    </div>
    <!--</div>-->
    <button md-fab color="accent" title="รายการเมนู">
        <md-icon>{{listMenu}}</md-icon>
    </button>
</div>

<div [tdToggle]="modeSearch" layout="column" id="fixedbutton">
    <button md-fab [style.background]="'#1976d2'" title="ค้นหา">
        <md-icon>search</md-icon>
    </button>
</div>
