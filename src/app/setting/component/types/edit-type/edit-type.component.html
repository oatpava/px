<div layout="column" flex>
    <div class="bgc-blue-700" [style.color]="'#fff'" layout="row" flex>
        <button md-icon-button (click)="goBack()">
            <md-icon>arrow_back</md-icon>
        </button>
        <button md-icon-button disabled>
          <md-icon>dashboard</md-icon>
        </button>
        <div flex class="menu-showLabel">
            <span>{{title}}</span>
        </div>
    </div>
</div>
<div layout="column" flex>
    <md-sidenav-layout layout="column" flex fullscreen>
        <div class="body-showCenter">
            <div layout-gt-md="row" layout-align-gt-md="center start" class="margin main-admin">
                <div flex-gt-md="70">
                    <md-card style="margin-left: 0px; margin-right: 0px;">
                        <md-card-title style="background: #8fc2f5;">
                            <span class="md-headline">{{title}}</span>
                        </md-card-title>
                        <md-card-content>
                            <form #addFolderForm="ngForm">
                                <div layout="row" layout-align="left start" style="width: 100%;">
                                    <md-input-container flex>
                                        <input md-input type="text" placeholder='{{typeTitle}}' name="title" [(ngModel)]="workFlowType.workflowTypeTitle" required>
                                    </md-input-container>
                                </div>
                            </form>
                            <div layout="row" layout-align="center start" style="width: 100%;" [style.margin-top]="'15px'">
                                <button *ngIf="mode==='Add'" md-raised-button [ngClass]="{'md-primary': addFolderForm.form.valid}" [disabled]="!addFolderForm.form.valid" [style.margin-right]="'5px'" color="primary" (click)="createType(workFlowType)">บันทึก</button>
                                <button *ngIf="mode==='Edit'" md-raised-button [ngClass]="{'md-primary': addFolderForm.form.valid}" [disabled]="!addFolderForm.form.valid" [style.margin-right]="'5px'" color="primary" (click)="updateType(workFlowType)">บันทึก</button>
                                <button md-raised-button md-ripple (click)="goBack()" [style.margin-right]="'5px'">ยกเลิก</button>
                            </div>
                        </md-card-content>
                    </md-card>
                </div>
            </div>
        </div>
    </md-sidenav-layout>
</div>
