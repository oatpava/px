<div>
  <div class="bgc-blue-500">
    <div layout="row">
      <div flex class="headReport">{{trimmedName}} ({{type}})</div>
      <div class="headReport" (click)="cancel()">
        <i class="material-icons">close</i>
      </div>
    </div>
  </div>
  <div class="boxDialog">
    <img *ngIf="type!='.pdf'" src="{{url}}" style="display: block;margin: auto;">
    <pdf-viewer *ngIf="type=='.pdf'" [src]="url" style="display: block;"></pdf-viewer>
  </div>
</div>
