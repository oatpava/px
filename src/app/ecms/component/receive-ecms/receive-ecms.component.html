<div flex layout="row">
    <div flex class="pad-sm">
        <div layout="row" class="pad-sm bgc-blue-900 tc-blue-50 push-bottom-sm">
            <div class="fontField-List"> {{ecmsType.name}} </div>
        </div>
        <div *ngIf="loading.load">
            <div style="text-align: center; font-size: 30px;">
                <span class="animated">กำลัง{{loading.action}} กรุณารอสักครู่...</span>
            </div>
        </div>
        <div *ngIf="!loading.load" flex layout="row" class=" bgc-blue-400 tc-grey-50">
            <div class="pad-left-sm pad-right-sm pad-top-sm pad-bottom-sm menuEcms hover" (click)="getCreateContentEcms('ตรวจสอบหนังสือล่าสุด')">ตรวจสอบหนังสือล่าสุด</div>
            <div class="pad-left-sm pad-right-sm pad-top-sm pad-bottom-sm menuEcms hover" (click)="deleteContentEcms('ลบหนังสือ')">ลบหนังสือ</div>
            <div class="pad-left-sm pad-right-sm pad-top-sm pad-bottom-sm menuEcms hover" (click)="rigisterContentEcms('ลงรับหนังสือ')">ลงรับหนังสือ</div>
            <div class="pad-left-sm pad-right-sm pad-top-sm pad-bottom-sm menuEcms hover" (click)="refuseContentEcms('ปฏิเสธหนังสือ')">ปฏิเสธหนังสือ</div>
            <div class="pad-left-sm pad-right-sm pad-top-sm pad-bottom-sm menuEcms hover" (click)="wrongContentEcms('แจ้งหนังสือผิด/ส่งผิด')">แจ้งหนังสือผิด/ส่งผิด</div>
        </div>
        <div *ngIf="!loading.load" class="blockFormECMS" flex>
            <p-dataTable #dt [value]="listData" [(selection)]="selectedRow" [resizableColumns]="false" [rows]="10" [paginator]="true" 
                [rowsPerPageOptions]="[10,20,50]" sortMode="multiple" [responsive]="true" styleClass="fixed-size"
                scrollable="true" scrollHeight="400px">
                <p-column [style]="{'width':'30px', 'text-align':'-webkit-center'}" selectionMode="multiple"></p-column>
                <p-column field="index" header="ลำดับ" [style]="{'width':'50px', 'text-align':'-webkit-center'}">
                    <template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                      <span flex layout="row" class="pad-left-sm" (click)="show(car)">{{ri+1}} &nbsp; &nbsp;</span>
                  </template>
                </p-column>
                <p-column header="เอกสารแนบ" [style]="{'width':'50px', 'text-align':'center', 'vertical-align':'top'}">
                    <template pTemplate="body" let-row="rowData">
                        <button *ngIf="row.numFileAttach>0" md-icon-button title="{{row.numFileAttach}} รายการ" (click)="loadFileAttach(row)"><i class="material-icons">attach_file</i></button> 
                    </template>
                </p-column>
                <p-column [sortable]="true" field="thegifSenderDepartmentCode" header="จาก" [style]="{'width':'140px', 'vertical-align':'middle' , cursor: 'defult'}"
                    [filter]="true" filterMatchMode="contains" filterPlaceholder="ค้นหา">
                    <template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                      <span flex layout="row" (click)="show(car)">{{car.td[0].data}} &nbsp; &nbsp;</span>
                  </template>
                </p-column>
                <p-column [sortable]="true" field="thegifReceiverDepartmentCode" header="ถึง" [style]="{'width':'100px', 'vertical-align':'middle', cursor: 'defult'}"
                    [filter]="true" filterMatchMode="contains" filterPlaceholder="ค้นหา">
                    <template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                      <span flex layout="row" (click)="show(car)">{{car.td[1].data}} &nbsp; &nbsp;</span>
                  </template>
                </p-column>
                <p-column [sortable]="true" field="thegifBookNo" header="เลขที่หนังสือ" [style]="{'width':'100px', 'vertical-align':'middle', cursor: 'defult'}"
                    [filter]="true" filterMatchMode="contains" filterPlaceholder="ค้นหา">
                    <template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                      <span flex layout="row" (click)="show(car)">{{car.td[2].data}} &nbsp; &nbsp;</span>
                  </template>
                </p-column>
                <p-column [sortable]="true" field="thegifBookDate" header="วันที่" [style]="{'width':'100px', 'vertical-align':'middle', cursor: 'defult'}"
                    [filter]="true" filterMatchMode="contains" filterPlaceholder="ค้นหา">
                    <template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                      <span flex layout="row" (click)="show(car)">{{car.td[3].data}} &nbsp; &nbsp;</span>
                  </template>
                </p-column>
                <p-column [sortable]="true" field="thegifSubject" header="เรื่อง" [style]="{'width':'180px', 'vertical-align':'middle', cursor: 'defult'}"
                    [filter]="true" filterMatchMode="contains" filterPlaceholder="ค้นหา">
                    <template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                      <span flex layout="row" (click)="show(car)">{{car.td[4].data}} &nbsp; &nbsp;</span>
                      <!-- <div flex layout="row" class="push-top-sm" (click)="show(car)">
                          <div *ngIf="car.wfFileAttach != null" layout="row" layout-wrap>
                              <div *ngFor="let itemAttach of car.wfFileAttach; let i=index" class="hover" (click)="showFile(car.wfFileAttach)">
                                  <div *ngIf="i < 3" layout="row" class="fileAttach pad-left-sm pad-right-sm push-top-xs pad-xs" title="{{itemAttach.fileAttachName}}">
                                      <img class="hover" src="{{itemAttach.thumbnailUrl}}" style="width:15px;height:20px">
                                      <div class="pad-left-xs pad-top-xs hover eslip">{{itemAttach.fileAttachName}}</div>
                                  </div>
                              </div>
                              <div *ngIf="car.wfFileAttach.length> 4" class="fileAttachPlus pad-left-sm pad-right-sm push-top-xs pad-xs" title="มีเพิ่มอีก {{car.wfFileAttach.length - 3}} รายการ">
                                  <div class="pad-left-xs pad-top-xs"> + {{car.wfFileAttach.length - 3}}</div>
                              </div>
                          </div>
                      </div> -->
                  </template>
                </p-column>
                <!-- เพิ่มฟิล จาก หนังสือ) ถึง (หนังสือ) รายละเอียด -->
                <p-column [sortable]="true" field="thegifSenderDepartmentCode" header="จาก (หนังสือ)" [style]="{'width':'100px', 'vertical-align':'middle' , cursor: 'defult'}"
                    [filter]="true" filterMatchMode="contains" filterPlaceholder="ค้นหา">
                    <template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                        <span flex layout="row" (click)="show(car)">{{car.td[10].data}} &nbsp; &nbsp;</span>
                    </template>
                </p-column>
                <p-column [sortable]="true" field="thegifReceiverDepartmentCode" header="ถึง (หนังสือ)" [style]="{'width':'100px', 'vertical-align':'middle', cursor: 'defult'}"
                    [filter]="true" filterMatchMode="contains" filterPlaceholder="ค้นหา">
                    <template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                        <span flex layout="row" (click)="show(car)">{{car.td[11].data}} &nbsp; &nbsp;</span>
                    </template>
                </p-column>
                <p-column [sortable]="true" field="thegifReceiverDepartmentCode" header="รายละเอียด" [style]="{'width':'150px', 'vertical-align':'middle', cursor: 'defult'}"
                    [filter]="true" filterMatchMode="contains" filterPlaceholder="ค้นหา">
                    <template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                        <span flex layout="row" (click)="show(car)">{{car.thegifDescription}} &nbsp; &nbsp;</span>
                    </template>
                </p-column>
                
                <p-column [sortable]="true" field="thegifSecret" header="ลับ" [style]="{'width':'70px', 'vertical-align':'middle', cursor: 'defult'}"
                    [filter]="true" filterMatchMode="contains" filterPlaceholder="ค้นหา">
                    <template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                      <span flex layout="row" (click)="show(car)">{{car.td[5].data}} &nbsp; &nbsp;</span>
                  </template>
                </p-column>
                <p-column [sortable]="true" field="thegifSpeed" header="ด่วน" [style]="{'width':'70px', 'vertical-align':'middle', cursor: 'defult'}"
                    [filter]="true" filterMatchMode="contains" filterPlaceholder="ค้นหา">
                    <template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                      <span flex layout="row" (click)="show(car)">{{car.td[6].data}} &nbsp; &nbsp;</span>
                  </template>
                </p-column>
                <p-column [sortable]="true" field="thegifSendDate" header="วันที่ส่ง" [style]="{'width':'100px', 'vertical-align':'middle', cursor: 'defult'}"
                    [filter]="true" filterMatchMode="contains" filterPlaceholder="ค้นหา">
                    <template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                      <span flex layout="row" (click)="show(car)">{{car.td[7].data}} &nbsp; &nbsp;</span>
                  </template>
                </p-column>
                <p-column [sortable]="true" field="thegifLetterStatus" header="สถานะหนังสือ" [style]="{'width':'100px', 'vertical-align':'middle', cursor: 'defult'}"
                    [filter]="true" filterMatchMode="contains" filterPlaceholder="ค้นหา">
                    <template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                      <span flex layout="row" (click)="show(car)">{{car.td[8].data}} &nbsp; &nbsp;</span>
                  </template>
                </p-column>
                <p-column [sortable]="true" field="thegifLetterStatus" header="อ้างถึง" [style]="{'width':'100px', 'vertical-align':'middle', cursor: 'defult'}">
                    <template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                        <div layout="row" layout-wrap>
                            <div layout="row" title="{{card}}" *ngFor="let card of car.thegifReferenceArray; let i=index" class="refferanceCss pad-xs push-top-xs">
                                <i class="material-icons" style="font-size: 14px;margin: 2px;">share</i>
                                <div class="eslipCard">{{card}}</div>
                            </div>
                        </div>
                    </template>
                </p-column>
            </p-dataTable>
        </div>
        <div flex class="pad-sm bgc-blue-grey-100 push-top-xs" layout="row" layout-align="end">
            <button md-raised-button color="warn" (click)="close()">ปิด</button>
        </div>
    </div>
</div>
<p-growl [(value)]="msgs" [life]="3000"></p-growl>
